<div class="card">
    <div class="card-header">
        Ocena za <strong>{{ review.job.provider }}</strong>
        <div class="float-right">
            {% for i in review.full_stars %}
                 <i class="fas fa-star active"></i>
            {% endfor %}
            {% for i in review.empty_stars %}
                 <i class="fas fa-star"></i>
            {% endfor %}
        </div>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col">
                {{ review.content }}
            </div>
        </div>
    </div>
</div>
